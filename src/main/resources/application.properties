server.port=8090
#server.servlet-path= /rest/*
spring.mvc.view.prefix==/WEB-INF/jsp/
spring.view.suffix=.jsp
org.springframework.boot.autoconfigure.EnableAutoConfiguration=true
spring.datasource.url=jdbc:mysql://localhost:3306/sampleproject?useSSL=false
endpoints.cors.allowed-origins=http://localhost:3000
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#entitymanager.packagesToScan=com.javamg